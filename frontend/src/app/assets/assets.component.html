<table *ngIf="portfolio.length > 0" class="portfolio-table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Ticker</th>
      <th>Type</th>
      <th>Quantity</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let p of portfolio">
      <td>{{ p.id }}</td>
      <td>{{ p.ticker }}</td>
      <td>{{ p.type }}</td>
      <td>{{ p.quantity }}</td>
    </tr>
  </tbody>
</table>
