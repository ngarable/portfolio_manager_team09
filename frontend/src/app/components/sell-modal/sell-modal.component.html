<div class="modal-backdrop" *ngIf="visible">
  <div class="modal card">
    <h2 class="modal__title">Sell {{ ticker }}</h2>
    <form class="modal__form">
      <label class="modal__label">
        Quantity
        <input
          #quantityInput
          type="number"
          name="quantity"
          min="1"
          step="1"
          required
          class="modal__input"
        />
      </label>
      <div class="modal__error" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>
      <div class="modal__buttons">
        <button type="button" class="btn btn-danger" (click)="confirmSell()">
          Sell
        </button>
        <button type="button" class="btn btn-primary" (click)="onClose()">
          Cancel
        </button>
      </div>
    </form>
  </div>
</div>
