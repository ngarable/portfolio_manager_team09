<div *ngIf="snapshot" class="balance-card">
  <div class="balance-header">
    <div class="balance-main">
      <div class="balance-value">
        {{ snapshot.net_worth | number : "1.2-2" }} $
      </div>
      <div class="balance-date">as of {{ snapshot.date }}</div>
    </div>
    <div class="balance-sub">
      <div class="stat">
        <span class="stat-label">Invested</span>
        <span class="stat-value"
          >{{ snapshot.total_invested_value | number : "1.2-2" }} $</span
        >
      </div>
      <div class="stat stat-cash">
        <span class="stat-label">Cash</span>
        <span class="stat-value"
          >{{ snapshot.cash_balance | number : "1.2-2" }} $</span
        >
      </div>
    </div>
  </div>
  <div class="balance-description">
    Total Net Worth overview â€” last 30 days performance.
  </div>
  <div class="chart-container">
    <canvas #netWorthChart></canvas>
  </div>
</div>
