<div class="dashboard-wrapper">
  <!-- LEFT COLUMN -->
  <div class="dashboard-left">
    <div class="balance-wrapper">
      <app-balance (deposit)="openDeposit()"></app-balance>
    </div>
    <div class="charts-wrapper">
      <app-assets-charts></app-assets-charts>
    </div>
  </div>
  <!-- RIGHT COLUMN -->
  <div class="dashboard-right">
    <div class="table-section">
      <app-portfolio-table (buy)="openBuy()"></app-portfolio-table>
    </div>

    <!-- Modals stay here -->
    <app-deposit-modal (deposited)="handleDeposit($event)"></app-deposit-modal>
    <app-buy-modal (purchased)="handlePurchase($event)"></app-buy-modal>
  </div>
</div>
<app-chatbot></app-chatbot>
