<!-- TABLE WITH ASSETS -->

<!-- Asset Table -->
<!-- TABS -->
<div class="tab-buttons">
  <button
    class="tab-btn"
    [class.active]="activeTab === 'portfolio'"
    (click)="activeTab = 'portfolio'"
  >
    Holdings
  </button>
  <button
    class="tab-btn"
    [class.active]="activeTab === 'orders'"
    (click)="activeTab = 'orders'"
  >
    Recent Orders
  </button>
</div>

<!-- PORTFOLIO TABLE -->
<table *ngIf="activeTab === 'portfolio'" class="dashboard-table">
  <thead>
    <tr>
      <th>SYMBOL</th>
      <th>TYPE</th>
      <th>QUANTITY</th>
      <th>RETURNS %</th>
      <th>RETURNS $</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let a of assets">
      <td>{{ a.ticker }}</td>
      <td>{{ a.asset_type | titlecase }}</td>
      <td>{{ a.quantity }}</td>
      <td>12%</td>
      <td>12$</td>
      <td>
        <button class="sell-btn" (click)="openSellModal(a.ticker)">SELL</button>
      </td>
    </tr>
  </tbody>
</table>

<!-- RECENT ORDERS TABLE -->
<table *ngIf="activeTab === 'orders'" class="dashboard-table">
  <thead>
    <tr>
      <th>DATE</th>
      <th>TICKER</th>
      <th>TYPE</th>
      <th>QUANTITY</th>
      <th>TOTAL PRICE</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let o of orders">
      <td>{{ o.date }}</td>
      <td>{{ o.ticker }}</td>
      <td [ngClass]="{ buy: o.type === 'BUY', sell: o.type === 'SELL' }">
        {{ o.type }}
      </td>
      <td>{{ o.quantity }}</td>
      <td>
        {{
          (o.type === "SELL" ? "+" : "-") + o.price * o.quantity
            | number : "1.2-2"
        }}$
      </td>
    </tr>
  </tbody>
</table>
