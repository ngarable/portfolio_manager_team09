<div class="modal-backdrop" *ngIf="isOpen">
  <div class="modal card">
    <h2 class="modal__title">Deposit Funds</h2>
    <form class="modal__form" (ngSubmit)="submitDeposit()">
      <label class="modal__label">
        Amount
        <input
          type="number"
          name="amount"
          [(ngModel)]="amount"
          required
          min="0.01"
          step="0.01"
          class="modal__input"
        />
      </label>
      <div class="modal__error" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>
      <div class="modal__buttons">
        <button type="submit" class="btn btn-success">Confirm</button>
        <button type="button" class="btn btn-primary" (click)="close()">Cancel</button>
      </div>
    </form>
  </div>
</div>
